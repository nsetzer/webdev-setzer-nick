<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">


  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>


  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->

  <link href="../../css/style.css" rel="stylesheet"/>
</head>

<body>


<nav class="navbar navbar-dark bg-primary  navbar-fixed-top">
  <div class="container-fluid">

    <!--back mark-->
    <p class="navbar-text pull-left">
      <a href="widget-list.html" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Edit Widget</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a href="page-list.html" class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>



<div class="container">

  <form>
    <div class="form-group">
      <label for="pagename">Name</label>
      <input type="text" class="form-control" id="pagename" placeholder="Page Name">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="title">Text</label>
      <input type="text" class="form-control" id="title" placeholder="Page Title">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="title">URL</label>
      <input type="text" class="form-control" id="title" placeholder="Page Title">
    </div>
  </form>

  <!--
  this shows how to add a percentage symbol as a suffix
    http://jsfiddle.net/madterry/W4Y58/
    -->
  <form>
    <div class="form-group">
      <label for="title">Width</label>
      <input type="number" class="form-control" id="title" placeholder="Page Title">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="title">Upload</label>
      <input type="file" class="form-control" id="title" placeholder="Page Title">
    </div>
  </form>

  <a class="btn btn-primary btn-block "
     href="login.html" >Upload Image</a>


  <a class="btn btn-danger btn-block "
     href="login.html" >Delete</a>

</div>

<!-- Footer -->
<nav class="navbar navbar-dark bg-primary navbar-fixed-bottom">
  <div class="container-fluid">
  <p class="navbar-text pull-right">
    <a href="../user/profile.html" class="navbar-link">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </p>
  </div>
</nav>

</body>
</html>
