
<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
  <div class="container-fluid">

    <!--back mark-->
    <p class="navbar-text pull-left glyph-margin">
      <a [routerLink]="['/project', {outlets: {'project': ['user', uid, 'list', plid, 'songs']}}]"
         class="navbar-link  navbar-chevron-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Add Songs</b>
      </a>
    </p>

  </div>
</nav>

<div class="container-fluid content-body">

  <div *ngIf="alertMessage"
       class="alert alert-danger">
    "Failed to create"
  </div>

  <div *ngIf="successMessage"
       class="alert alert-success">
    "Succesfully executed query"
  </div>


  <table class="table">
    <thead>
    <tr>
      <th>Enter a search term and press the search button</th>
      <th>&nbsp;</th>
    </tr>

    <tr>
      <td>
        <input [(ngModel)]="searchTerm"
               placeholder="search term"
               class="form-control"/>
      </td>


      <td>
        <button (click)="runSearch()"
                class="btn btn-primary pull-right">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </td>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let result of searchResults">


      <td>
      <div *ngIf=result>
          {{result.title}}
        <br>

        <audio controls *ngIf=result>
          <source src="{{result.url}}" type="audio/mp3">
        </audio>
      </div>
      <div *ngIf=!result>
        No Results to display
      </div>

        <div class ="pull-right">
            <a (click)="addIndexToPlaylist(0)">
            <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>


      </td>
    </tr>
    </tbody>

  </table>



</div>
