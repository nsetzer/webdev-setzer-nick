
<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
  <div class="container-fluid">

    <!--back mark-->
    <p class="navbar-text pull-left glyph-margin">
      <a [routerLink]="['/project', {outlets: {'project': ['user', uid]}}]"
         class="navbar-link  navbar-chevron-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Playlists</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right glyph-margin">

      <a [routerLink]="['/project', {outlets: {'project': ['user', uid, 'list', 'new']}}]"
         class="navbar-link">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </p>

  </div>
</nav>

<div class="container-fluid content-body">

<ul class="list-group" *ngIf="playlists">
    <li *ngFor="let lst of playlists"
         class="list-group-item list-item-borderless">

        <a [routerLink]="['/project', {outlets: {'project': ['user', uid , 'list', lst._id, 'songs']}}]">{{lst.name}}</a>

        <p class="pull-right">
          <a (click)="queuePlaylist(lst)"
             class="navbar-link">
          <span class="glyphicon glyphicon-share"></span>
          </a>

          <a [routerLink]="['/project', {outlets: {'project': ['user', uid , 'list', lst._id]}}]"
             class="navbar-link">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </p>

    </li>
</ul>

</div>
