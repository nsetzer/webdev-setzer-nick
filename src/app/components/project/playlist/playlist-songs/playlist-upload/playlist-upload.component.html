<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
  <div class="container-fluid">
      <!--back mark-->
      <p class="navbar-text pull-left glyph-margin">
        <a (click)="back()"
           class="navbar-link  navbar-chevron-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </p>

      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b>Upload Song</b>
        </a>
      </p>
  </div>
</nav>

<div class="container-fluid container-margin content-body">

  <form name="myForm" #myForm
        method="post" enctype="multipart/form-data">
     <label for="artist">Artist</label>
      <input type="text"
             [(ngModel)]="artist"
             name="artist"
             placeholder="Artist Name"
             class="form-control"
             required/>
    <div *ngIf="invalid_artist" class="alert alert-danger">A artist name is required</div>

     <label for="title">Title</label>
      <input type="text"
             [(ngModel)]="title"
             name="title"
             placeholder="Song Title"
             class="form-control"
             required/>

    <div *ngIf="invalid_title" class="alert alert-danger">A title name is required</div>


    <div class="form-group">
        <label for="widgetText">Description</label>
        <textarea rows="5"
                  class="form-control"
                  [(ngModel)]="description"
                  name="widgetText"
                  id="widgetText">{{description}}</textarea>
      </div>

     <label for="myFile">File Upload</label>
     <input  name="myFile" #myFile type="file"     class="form-control"/>
     <button type="button" (click)="uploadAudio()"
             class="btn btn-block btn-primary">Upload Audio</button>
     <span class="small text-danger ml-2"
            *ngIf="invalid_file">Please Select a File to Upload</span>
  </form>

</div>
