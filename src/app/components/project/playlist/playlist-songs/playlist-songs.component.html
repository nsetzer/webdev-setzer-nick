
<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
  <div class="container-fluid">

    <!--back mark-->
    <p class="navbar-text pull-left glyph-margin">
      <a [routerLink]="['/project', {outlets: {'project': ['user', uid, 'list']}}]"
         class="navbar-link  navbar-chevron-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>{{playlist.name}}</b>
      </a>
    </p>


    <p class="navbar-text pull-right glyph-margin">
      <a (click)="uploadSong()" class="navbar-link">
        <span class="glyphicon glyphicon-cloud-upload"></span>
      </a>

      <a (click)="addSongs()" class="navbar-link">
        <span class="glyphicon glyphicon-plus"></span>
      </a>

      <a (click)="saveChanges()" class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>

<div class="container-fluid content-body">

<ul class="list-group"
    *ngIf="playlist && playlist.songs"
    appSortable
    (newIndexes)="reorderList($event)">
    <li *ngFor="let song of playlist.songs; let i = index"
         class="list-group-item list-item-borderless">

        {{i+1}}. {{song.title}}



        <div class ="pull-right">
            <a [routerLink]="['/project', {outlets: {'project': ['user', uid, 'list', playlist._id, 'add', song.videoId]}}]">
            <span class="glyphicon glyphicon-search"></span>
            </a>


            <a [routerLink]="['/project', {outlets: {'project': ['user', uid]}}]">
            <span class="glyphicon glyphicon-info-sign"></span>
            </a>
        </div>

    </li>
</ul>

</div>
