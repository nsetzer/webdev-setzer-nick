<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
  <div class="container-fluid">

    <div class="row">
    <div class="col-xs-8">
      <!--back mark-->
      <p class="navbar-text pull-left glyph-margin">
        <a [routerLink]="['/project', {outlets: {'project': ['user', uid]}}]"
           class="navbar-link  navbar-chevron-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </p>

      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b>Notifications</b>
        </a>
      </p>
    </div>

         *ngIf="isSuperUser()" >
        <a [routerLink]="['/project', {outlets: {'project': ['user', uid, 'messages', 'compose']}}]"

<div class="container-fluid container-margin content-body">

<ul *ngIf="messages.length>0"
    class="list-group">
    <li *ngFor="let message of messages"
         class="list-group-item">
        <b>From:</b>&nbsp;{{message.sender.username}}
        <div class ="pull-right">
          <a (click)="delete(message)">
            <span class="glyphicon glyphicon-trash"></span>
          </a>
        </div>
        <br>

        <div [innerHTML]="message.message"></div>


    </li>
</ul>

<div *ngIf="messages.length===0" class="centered-content">
No messages to display. Try following other users!
</div>

</div>
