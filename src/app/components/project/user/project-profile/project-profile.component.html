
<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Profile</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right glyph-margin">
      <a (click)="saveChanges()" class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>


<div class="container-fluid container-margin content-body">

  <div *ngIf="changes_saved" class="help-block">Changes Saved</div>


  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             [(ngModel)]="user.username"
             name="username"
             placeholder="username"
             class="form-control"
             (ngModelChange)="changes_saved=false"
             required/>
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email"
             [(ngModel)]="user.email"
             name="email"
             placeholder="email"
             class="form-control"
             (ngModelChange)="changes_saved=false"
             required/>
    </div>

    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text"
             [(ngModel)]="user.firstName"
             name="firstName"
             class="form-control"
             placeholder="First Name"
             (ngModelChange)="changes_saved=false"
             required/>
    </div>

    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text"
             [(ngModel)]="user.lastName"
             name="lastName"
             class="form-control"
             placeholder="Last Name"
             (ngModelChange)="changes_saved=false"
             required/>
    </div>
  </form>

  <a class="btn btn-primary btn-block"
     [routerLink]="['/project', {outlets: {'project': ['user', uid , 'profile', '123']}}]">
     view public 123</a>
  <a class="btn btn-primary btn-block"
     [routerLink]="['/project', {outlets: {'project': ['user', uid , 'profile', '234']}}]">
     view public 234</a>
  <a class="btn btn-primary btn-block"
     [routerLink]="['/project', {outlets: {'project': ['user', uid , 'profile', '345']}}]">
     view public 345</a>
  <a class="btn btn-primary btn-block"
     [routerLink]="['/project', {outlets: {'project': ['user', uid , 'profile', '456']}}]">
     view public 456</a>

  <a class="btn btn-primary btn-block"
     [routerLink]="['/project', {outlets: {'project': ['user', '123' , 'profile', '123']}}]">
     view as 123</a>
  <a class="btn btn-primary btn-block"
     [routerLink]="['/project', {outlets: {'project': ['user', '234' , 'profile', '234']}}]">
     view as 234</a>
  <a class="btn btn-primary btn-block"
     [routerLink]="['/project', {outlets: {'project': ['user', '345' , 'profile', '345']}}]">
     view as 345</a>
  <a class="btn btn-primary btn-block"
     [routerLink]="['/project', {outlets: {'project': ['user', '456' , 'profile', '456']}}]">
     view as 456</a>


  <a class="btn btn-danger btn-block "
     (click)="logout()">Logout</a>


    <ul class="list-group">
        <li *ngFor="let lst of playlists"
             class="list-group-item list-item-borderless">

            {{lst.name}}<br>
            <ol class="list-group">
                <li *ngFor="let sng of lst.songs"
                    class="list-group-item list-item-borderless">
                {{sng.videoId}} -- {{sng.title}}
                </li>
            </ol>
        </li>
    </ul>




</div>
