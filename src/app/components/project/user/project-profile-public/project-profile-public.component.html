      <div class="col-xs-6 col-md-8">
        <!--back mark-->
        <p class="navbar-text pull-left glyph-margin">
          <a [routerLink]="['/project/search/pl']"
             class="navbar-link  navbar-chevron-link">

<div class="container-fluid content-body">

      User Name: {{user_public.username}}<br>
      Name: {{user_public.firstName}} {{user_public.lastName}}<br>
      Email: {{user_public.email}}<br>

<br>
Playlists:
<br>

<div *ngIf="playlists.length>0">
 <div *ngFor="let lst of playlists">
       {{lst.name}}

        <div class ="pull-right">
            <a *ngIf="uid"
               (click)="copyPlaylist(lst)">
            <span class="glyphicon glyphicon-copy"></span>
            </a>

            <a (click)="viewPlaylist(lst)">
            <span class="glyphicon glyphicon-info-sign"></span>
            </a>
        </div>
 </div>
</div>
<div *ngIf="playlists.length===0">
No Playlists to display
</div>

</div>
