<div *ngIf="uid">

<div *ngIf="isConnected">
  <a class="btn btn-primary btn-block"
     (click)="unfollow()">
     Unfollow</a>
</div>

<div *ngIf="!isConnected">
  <a class="btn btn-primary btn-block"
     (click)="follow()">
     Follow</a>
</div>

</div>

<br>
<b>Playlists:</b>
<br>
<ul *ngIf="playlists.length>0"
    class="list-group">
 <li *ngFor="let lst of playlists"
     class="list-group-item">
       {{lst.name}}

        <div class ="pull-right">
            <a *ngIf="uid"
               (click)="copyPlaylist(lst)">
            <span class="glyphicon glyphicon-copy padding-right-default"></span>
            </a>

            <a (click)="viewPlaylist(lst)">
            <span class="glyphicon glyphicon-info-sign"></span>
            </a>
        </div>
 </li>
</ul>
<div *ngIf="playlists.length===0">
No Playlists to display
</div>

</div>
