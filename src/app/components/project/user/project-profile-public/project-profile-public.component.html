

<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
  <div class="container-fluid">

    <div class="row" *ngIf="uid">

      <p class="navbar-text pull-left glyph-margin padding-left-default">
        <a (click)="back()"
           class="navbar-link  navbar-chevron-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </p>

      <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>User Profile</b>
      </a>
      </p>
    </div>

    <div class="row" *ngIf="!uid">

      <div class="col-xs-6 col-md-8">
        <!--back mark-->
        <p class="navbar-text pull-left glyph-margin">
          <a [routerLink]="['/project/search/pl']"
             class="navbar-link  navbar-chevron-link">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </p>

        <p class="navbar-header pull-left">
          <a class="navbar-brand thick">
            <b>{{user_public.username}}</b>
          </a>
        </p>
      </div>

      <div class="col-xs-3 col-md-2 padding-all">
        <a [routerLink]="['/project/login']"
           class="btn btn-default btn-block">Login</a>
      </div>

      <div class="col-xs-3 col-md-2 padding-all">
        <a [routerLink]="['/project/register']"
           class="btn btn-danger btn-block">Register</a>
      </div>
    </div>

  </div>
</nav>

<div class="container-fluid container-margin content-body ">

  <div *ngIf="error_message" class="help-block">
        {{error_message}}
  </div>

  <b>User Name:</b><br/>
  {{user_public.username}}<br/>
  <b>Name:</b><br/>
  {{user_public.firstName}} {{user_public.lastName}}<br/>
  <b>Email:</b><br/>
  {{user_public.email}}<br>

  <br/>

  <div *ngIf="uid">

    <div *ngIf="isConnected">
      <a class="btn btn-primary btn-block"
         (click)="unfollow()">
         Unfollow</a>
    </div>

    <div *ngIf="!isConnected">
      <a class="btn btn-primary btn-block"
         (click)="follow()">
         Follow</a>
    </div>
  </div>

  <br>
  <b>Playlists:</b>
  <br>
  <ul *ngIf="playlists.length>0" class="list-group">
   <li *ngFor="let lst of playlists"
       class="list-group-item list-item-borderless padding-left-none padding-right-none">

         <a (click)="viewPlaylist(lst)">
         {{lst.name}}
         </a>

          <div class ="pull-right">
              <a *ngIf="uid"
                 (click)="copyPlaylist(lst)">
              <span class="glyphicon glyphicon-copy padding-left-default"></span>
              </a>

          </div>
   </li>
  </ul>

  <div *ngIf="playlists.length===0">
  No Playlists to display
  </div>

</div>
