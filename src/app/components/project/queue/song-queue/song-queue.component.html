
<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
  <div class="container-fluid">

    <!--back mark-->
    <p class="navbar-text pull-left glyph-margin">
      <a [routerLink]="['/project', {outlets: {'project': ['user', uid]}}]"
         class="navbar-link  navbar-chevron-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>My Song Queue</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right glyph-margin">
      <a (click)="saveChanges()" class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>

<div class="container-fluid content-body">

<ul class="list-group"
    *ngIf="playlist && playlist.songs.length>0"
    appSortable
    (newIndexes)="reorderList($event)">
    <li *ngFor="let song of playlist.songs"
         class="list-group-item list-item-borderless">

        {{song.title}}

        <div class ="pull-right">


            <a [routerLink]="['/project', {outlets: {'project': ['user', uid]}}]">
            <span class="glyphicon glyphicon-info-sign"></span>
            </a>
        </div>

    </li>
</ul>

<div *ngIf="!(playlist) || playlist.songs.length===0">
No Songs To Display
</div>

</div>
