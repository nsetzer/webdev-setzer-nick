<div class="container-fluid container-margin content-body">
  <div class="row">
    <div class="col-sm-4 hidden-xs padding-none">

        <div *ngIf="websites.length===0" class="help-block">
          No Websites to display
        </div>

        <ul class="list-group" *ngIf="websites.length>0">
          <li *ngFor="let website of websites"
              class="list-group-item list-item-borderless">

              <a [routerLink]="['/user/'+uid+'/website/'+website._id + '/page']">{{website.name}}</a>

              <a [routerLink]="['/user/'+uid+'/website/'+website._id]"
                 class="pull-right">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
        </li>
        </ul>

    </div>
    <div class="col-xs-12 col-sm-8 padding-content">

      <div *ngIf="error_message" class="help-block">
        {{error_message}}
      </div>

      <form>
        <div class="form-group">
          <label for="websiteName">Website Name</label>
          <input type="text"
             [(ngModel)]="current_site.name"
             name="websiteName"
             class="form-control"
             placeholder="Website Name"
             required/>
        </div>
        <div class="form-group">
          <label for="websiteDescription">Website Description</label>
          <textarea rows="5"
                    class="form-control"
                    [(ngModel)]="current_site.description"
                    name="description"
                    id="websiteDescription">{{current_site.description}}</textarea>
        </div>
      </form>
      <a class="btn btn-danger btn-block"
         (click)="delete()">Delete</a>
    </div>
  </div>

</div>
