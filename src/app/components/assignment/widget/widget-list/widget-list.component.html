<div class="container-fluid content-body">
<ul class="list-group">

    <li *ngFor="let widget of widgets"
        class="list-group-item list-item-user-widget">
        <div class="user-widget">
            <div class="user-widget-toolbar">
                <a [routerLink]="['/user/'+uid+'/website/'+ wid + '/page/' + pid + '/widget/' + widget._id]"
                   class="navbar-link">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </div>

            <!--
             heading
             label
             html
             text
             link
             button
             image
             youtube
             table
             repeater
             -->

            <div [ngSwitch]="widget.widgetType">
                <div *ngSwitchCase="'HEADING'">
                  <div [ngSwitch]="widget.size">

                    <div *ngSwitchCase="1">
                      <h1>{{widget.text}}</h1>
                    </div>

                    <div *ngSwitchCase="2">
                      <h2>{{widget.text}}</h2>
                    </div>

                    <div *ngSwitchCase="3">
                      <h3>{{widget.text}}</h3>
                    </div>

                    <div *ngSwitchCase="4">
                      <h4>{{widget.text}}</h4>
                    </div>

                    <div *ngSwitchCase="5">
                      <h5>{{widget.text}}</h5>
                    </div>

                    <div *ngSwitchDefault>
                      error -- widget.size = {{widget.size}} invalid
                    </div>
                  </div>
                </div>

                <div *ngSwitchCase="'YOUTUBE'">
                    <div class="video-container-outer"
                         [style.width]="widget.width">
                      <div class="video-container-inner">
                          <iframe class="video-container"
                                  [src]="makeSafe(widget.url)"
                                  frameborder="0" allowfullscreen>
                          </iframe>
                      </div>
                    </div>
                </div>

                <div *ngSwitchCase="'IMAGE'">
                    <div class="image-container">
                        <img [src]="makeSafe(widget.url)"
                             [style.width]="widget.width"
                             class="image-container"
                             />
                    </div>
                </div>

                <div *ngSwitchCase="'HTML'">
                    <div [innerHTML]="widget.text"></div>
                </div>
            </div>

      </div>
    </li>


</ul>
</div>
