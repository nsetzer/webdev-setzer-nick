<div class="container-fluid container-margin content-body">

  <form>
    <div class="form-group">
      <label for="widgetName">Name</label>
      <input type="text"
             [(ngModel)]="widget.name"
             name="widgetName"
             placeholder="Widget Name"
             class="form-control"
             required/>
    </div>

    <div class="form-group">
      <label for="widgetUrl">URL</label>
      <input type="text"
             [(ngModel)]="widget.url"
             name="widgetUrl"
             placeholder="url"
             class="form-control"
             required/>
    </div>
    <div *ngIf="invalid_link" class="help-block">You must supply an image link</div>


    <div class="form-group">
      <label for="widgetWidth">Width</label>
      <!-- 100px and 100% are valid-->
      <input type="text"
             [(ngModel)]="widget.width"
             name="widgetWidth"
             placeholder="Width (percentage)"
             class="form-control"
             required/>
    <div *ngIf="invalid_width" class="help-block">Width must be in the form of "100px" or "100%"</div>

    </div>
  </form>

  begin form {{wgid}}/{{wid}}/{{pid}}/{{uid}}/<br/>
  <form ngNoForm action="{{baseUrl}}/api/upload"
        method="post" enctype="multipart/form-data">
     <input  name="myFile" #myFile   type="file" class="form-control"/>
     <input  name="widgetId"  value="{{wgid}}"   style="display: none"/>
     <input  name="websiteId" value="{{wid}}"   style="display: none"/>
     <input  name="pageId"    value="{{pid}}"   style="display: none"/>
     <input  name="userId"    value="{{uid}}"   style="display: none"/>
     <button type="button" (click)="uploadImage()" class="btn btn-block btn-primary">Upload Image 2</button>
     <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
     <br/>
  </form>

  <br/>end form <br/>

  <a class="btn btn-danger btn-block"
         (click)="delete()">Delete</a>

</div>
