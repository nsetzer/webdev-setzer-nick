<div class="container-fluid container-margin content-body">

  <form>
    <div class="form-group">
      <label for="pageName">Name</label>
      <input type="text"
             [(ngModel)]="current_page.name"
             name="pageName"
             class="form-control"
             placeholder="Page Name"
             required/>
    </div>

    <div class="form-group">
      <label for="pageDescription">Page Title</label>
      <input type="text"
             [(ngModel)]="current_page.title"
             name="pageTitle"
             class="form-control"
             placeholder="Page Title"
             required/>
    </div>
  </form>


</div>
