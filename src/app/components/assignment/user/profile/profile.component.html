
<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <div class="profile-margin">
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick ">
        <b>Profile</b>
      </a>
    </p>
    </div>

    <!--tick mark-->
    <p class="navbar-text pull-right glyph-margin">
      <a (click)="saveChanges()" class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>


<div class="container-fluid container-margin content-body">

  <div *ngIf="changes_saved" class="help-block">Changes Saved</div>
  <div *ngIf="error_message" class="alert alert-danger">{{error_message}}</div>


  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             [(ngModel)]="user.username"
             name="username"
             placeholder="username"
             class="form-control"
             (ngModelChange)="changes_saved=false"
             required/>
    </div>
    <div *ngIf="invalid_name" class="alert alert-danger">A user name is required</div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email"
             [(ngModel)]="user.email"
             name="email"
             placeholder="email"
             class="form-control"
             (ngModelChange)="changes_saved=false"
             required/>
    </div>

    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text"
             [(ngModel)]="user.firstName"
             name="firstName"
             class="form-control"
             placeholder="First Name"
             (ngModelChange)="changes_saved=false"
             required/>
    </div>

    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text"
             [(ngModel)]="user.lastName"
             name="lastName"
             class="form-control"
             placeholder="Last Name"
             (ngModelChange)="changes_saved=false"
             required/>
    </div>
  </form>

  <a class="btn btn-primary btn-block"
     [routerLink]="['/user/'+ uid + '/website']">Websites</a>
  <a class="btn btn-danger btn-block "
     (click)="logout()">Logout</a>

</div>

<!-- Footer -->
<nav class="navbar navbar-dark bg-primary navbar-fixed-bottom">
  <div class="container-fluid">
  <p class="navbar-text pull-right glyph-margin">
    <a [routerLink]="['/user/'+uid]"
       class="navbar-link">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </p>
  </div>
</nav>
