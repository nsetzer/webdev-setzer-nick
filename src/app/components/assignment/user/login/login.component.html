
<div class="container">

    <h1 (click)="username='alice'; password='alice'">Login</h1>

    <form name="form" (ngSubmit)="login()" #f="ngForm">
      <input type="text"
             [(ngModel)]="username"
             name="username"
             placeholder="username"
             class="form-control"
             required
             autofocus
             autocomplete="on"
             autocorrect="off"
             autocapitalize="off"
             spellcheck="false"
             />
      <div *ngIf="invalid_username" class="alert alert-danger">
        Username not Found
      </div>

      <input type="password"
             [(ngModel)]="password"
             name="password"
             placeholder="password"
             class="form-control"
             required
             autocomplete="on"
             autocorrect="off"
             autocapitalize="off"
             spellcheck="false"
             />
      <div *ngIf="invalid_password" class="alert alert-danger">
        Invalid Username or Password
      </div>

      <button type="submit" [disabled]="!f.valid"
              class="btn btn-primary btn-block">Login</button>


    </form>

    <a class="btn btn-success btn-block"
       [routerLink]="['/register']">Register</a>

    <a href="/api/facebook?mode=assignment" class="btn btn-primary">
      <span class="fa fa-facebook"></span>
      Facebook
    </a>



</div>
