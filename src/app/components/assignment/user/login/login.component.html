
<div class="container">

    <h1>Login</h1>

    <!--
    jasonwatmore.com/post/2016/09/29/angular-2-user-registration-and-login-example-tutorial
    -->
    <form name="form" (ngSubmit)="login()" #f="ngForm">
      <input type="text"
             [(ngModel)]="username"
             name="username"
             placeholder="username"
             class="form-control"
             required/>
      <div *ngIf="invalid_username" class="help-block">Username not Found</div>
      <input type="password"
             [(ngModel)]="password"
             name="password"
             placeholder="password"
             class="form-control"
             required/>
      <div *ngIf="invalid_password" class="help-block">Password is required</div>

      <button (click)="login()"
              class="btn btn-primary btn-block">Login</button>

    </form>

    <a class="btn btn-success btn-block"
       [routerLink]="['/register']">Register</a>


</div>
