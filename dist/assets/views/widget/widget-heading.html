<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">

  <meta name="viewport" content="width=device-width" />

  <meta charset="UTF-8">
  <title>Edit Widget</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>


  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->

  <link href="../../css/style.css" rel="stylesheet"/>
</head>

<body>


<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--back mark-->
    <p class="navbar-text pull-left  glyph-margin">
      <a href="widget-list.html" class="navbar-link navbar-chevron-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Edit Widget</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right glyph-margin">
      <a href="widget-list.html" class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>

<div class="container-fluid container-margin">

  <form>
    <div class="form-group">
      <label for="pagename">Name</label>
      <input type="text"
             class="form-control"
             id="pagename"
             placeholder="">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="title">Text</label>
      <input type="text"
             class="form-control"
             id="title"
             value="US Senate Reaches Compromise on Emergency Zika Funding">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="widgetSize">Size</label>
      <input type="number"
             class="form-control"
             id="widgetSize"
             value="3">
    </div>
  </form>

  <a class="btn btn-danger btn-block "
     href="widget-list.html" >Delete</a>

</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
  <p class="navbar-text pull-right glyph-margin">
    <a href="../user/profile.html" class="navbar-link">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </p>
  </div>
</nav>

</body>
</html>
